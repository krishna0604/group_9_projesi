# Configuration File for Network Routing Optimization System
# Modify values here to customize application behavior

[NETWORK]
# Network topology parameters
N_NODES = 250              # Number of nodes in the network (default: 250)
P_CONNECTIVITY = 0.4       # Connectivity probability for Erdős-Rényi graph
RANDOM_SEED = 42           # Seed for reproducibility

[NODE_PROPERTIES]
# Processing delay range (milliseconds)
PROC_DELAY_MIN = 0.5
PROC_DELAY_MAX = 2.0

# Node reliability range
NODE_RELIABILITY_MIN = 0.95
NODE_RELIABILITY_MAX = 0.999

[EDGE_PROPERTIES]
# Bandwidth range (Mbps)
BANDWIDTH_MIN = 100
BANDWIDTH_MAX = 1000

# Link delay range (milliseconds)
LINK_DELAY_MIN = 3
LINK_DELAY_MAX = 15

# Link reliability range
LINK_RELIABILITY_MIN = 0.95
LINK_RELIABILITY_MAX = 0.999

[GUI]
# Window configuration
WINDOW_WIDTH = 1400
WINDOW_HEIGHT = 800
WINDOW_TITLE = "Network Routing Optimization - Integrated GUI"

# Color scheme
APPEARANCE_MODE = "dark"       # "dark" or "light"
COLOR_THEME = "blue"           # "blue", "green", "red", etc.

# Graph visualization
GRAPH_NODE_SIZE = 300          # Size of nodes in visualization
GRAPH_LINE_WIDTH = 1.5         # Width of edges
GRAPH_FONT_SIZE = 8            # Font size for node labels

# Colors
COLOR_NODE_HIGH_RELIABILITY = "#2ecc71"    # Green
COLOR_NODE_MID_RELIABILITY = "#f39c12"     # Yellow
COLOR_NODE_LOW_RELIABILITY = "#e74c3c"     # Red
COLOR_OPTIMAL_PATH = "#c0392b"             # Dark red for path
COLOR_BACKGROUND = "#212121"               # Dark background

[ALGORITHMS]
# Genetic Algorithm parameters
GA_POPULATION_SIZE = 100
GA_GENERATIONS = 200
GA_CROSSOVER_RATE = 0.8
GA_MUTATION_RATE = 0.3

# Particle Swarm Optimization parameters
PSO_NUM_PARTICLES = 50
PSO_ITERATIONS = 100
PSO_INERTIA_WEIGHT = 0.7
PSO_COGNITIVE_COEFF = 2.0
PSO_SOCIAL_COEFF = 2.0

# Ant Colony Optimization parameters
ACO_NUM_ANTS = 50
ACO_ITERATIONS = 100
ACO_EVAPORATION_RATE = 0.1
ACO_PHEROMONE_DEPOSIT = 1.0
ACO_ALPHA = 1.0                # Pheromone influence
ACO_BETA = 2.0                 # Heuristic influence

# Artificial Bee Colony parameters
ABC_NUM_FOOD_SOURCES = 25
ABC_ITERATIONS = 100
ABC_LIMIT = 10                 # Abandonment threshold

# Simulated Annealing parameters
SA_INITIAL_TEMPERATURE = 1000.0
SA_COOLING_RATE = 0.99
SA_ITERATIONS = 1000

[UI_ELEMENTS]
# Weight slider defaults and ranges
WEIGHT_DELAY_DEFAULT = 0.33
WEIGHT_RELIABILITY_DEFAULT = 0.33
WEIGHT_RESOURCE_DEFAULT = 0.34

WEIGHT_MIN = 0.0
WEIGHT_MAX = 1.0

# Button styling
BUTTON_WIDTH = 12
BUTTON_HEIGHT = 2
BUTTON_FONT_SIZE = 12

# Text input
INPUT_FONT_SIZE = 11
INPUT_WIDTH = 15

[EXPORT]
# Export directory paths
DATA_EXPORT_DIR = "data"
RESULTS_EXPORT_DIR = "results"

# CSV export format
CSV_DELIMITER = ","
CSV_ENCODING = "utf-8"

# JSON export format
JSON_INDENT = 2
JSON_ENCODING = "utf-8"

[LOGGING]
# Application logging
LOG_DIR = "logs"
LOG_FILE = "routing_optimization.log"
LOG_LEVEL = "INFO"              # DEBUG, INFO, WARNING, ERROR

# Console output
VERBOSE_MODE = True             # Print detailed information to console

[PERFORMANCE]
# Optimization performance settings
USE_THREADING = True            # Run algorithms in background threads
THREAD_DAEMON = True            # Daemon threads allow app to exit cleanly
VISUALIZATION_UPDATE_INTERVAL = 100  # ms between visualization updates

# Graph layout
LAYOUT_ALGORITHM = "spring_layout"  # spring_layout, circular_layout, etc.
LAYOUT_ITERATIONS = 50          # Number of layout iterations
LAYOUT_SEED = 42                # Seed for reproducible layout

[DEFAULT_VALUES]
# Default values when app starts
DEFAULT_SOURCE_NODE = 0
DEFAULT_DEST_NODE = 249
DEFAULT_ALGORITHM = "GA"

# Default state
SHOW_NODE_LABELS = False
SHOW_EDGE_WEIGHTS = False
AUTO_REFRESH_GRAPH = True

